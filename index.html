<!DOCTYPE html>
<html>
  <head>
    <title> Media Gallery </title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body>

    <div class="w3-content w3-section" style="max-width:500px">
      <img class="mySlides" src="pix/xkcd_1.png" style="width:100%">
      <img class="mySlides" src="pix/xkcd_2.png" style="width:100%">
      <img class="mySlides" src="pix/xkcd_3.png" style="width:100%">
      <img class="mySlides" src="pix/xkcd_4.png" style="width:100%">
      <img class="mySlides" src="pix/xkcd_5.png" style="width:100%">
      <img class="mySlides" src="pix/xkcd_6.png" style="width:100%">
      <img class="mySlides" src="pix/xkcd_7.png" style="width:100%">
      <img class="mySlides" src="pix/xkcd_8.png" style="width:100%">
      <img class="mySlides" src="pix/xkcd_9.png" style="width:100%">
      <img class="mySlides" src="pix/xkcd_10.png" style="width:100%">
      <img class="mySlides" src="pix/xkcd_11.png" style="width:100%">
      <img class="mySlides" src="pix/xkcd_12.png" style="width:100%">
    </div>

    <script>
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
               x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) {myIndex = 1}
            x[myIndex-1].style.display = "block";
            setTimeout(carousel, 2000); // Change image every 2 seconds
        }
    </script>
    <div class="wrapper">
      <div class="item1"> </div>
      <div class="item2"> </div>
      <div class="item3"> </div>
      <div class="item4"> </div>
      <div class="item5"> </div>
      <div class="item6"> </div>
      <div class="item7"> </div>
      <div class="item8"> </div>
      <div class="item9"> </div>
      <div class="item10"> </div>
      <div class="item11"> </div>
      <div class="item12"> </div>
    </div>
  </body>
</html>
